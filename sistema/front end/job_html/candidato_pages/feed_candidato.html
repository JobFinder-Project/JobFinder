<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: white;
            align-items: center;
        }

        .back-button {
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .menu-button {
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .search-container {
            margin: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px;
            border: none;
            border-radius: 25px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .categories {
            display: flex;
            gap: 10px;
            padding: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .category-button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .job-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .job-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            object-fit: cover;
        }

        .job-title {
            margin: 10px 0;
            font-size: 14px;
        }

        .register-button {
            background: #FFE4B5;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

</body>
</html>

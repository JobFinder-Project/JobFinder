<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleRegistro.css" />
    <script src="./registro.js" defer></script>
    <title>JobFinder - Registro</title>
  </head>
  <body>
    <header class="header">
      <div class="navigation">
        <button class="back-button" id="botaovoltar" onclick="window.location.href = './login.html';">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
        </button>
        
      </div>
      <div class="logo">JobFinder</div>
      <button class="help-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
        </svg>
          <circle cx="12" cy="12" r="10" />
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
          <line x1="12" y1="17" x2="12.01" y2="17" />
        </svg>
      </button>
    </header>

    <main class="container">
      <h1>Registro</h1>
      <p>
        Bem-vindo ao JobFinder! Por favor, escolha se você está procurando um
        emprego ou se você é um empregador à procura de candidatos. Esta
        informação nos ajudará a personalizar sua experiência.
      </p>

      <form id="register-form">
        <div class="options">
          <label class="option selected">
            <input type="radio" name="user-type" value="candidate" checked />
            <div class="option-content">
              <div class="option-title">Candidato</div>
              <div class="option-description">Estou procurando um emprego</div>
            </div>
          </label>

          <label class="option">
            <input type="radio" name="user-type" value="employer" />
            <div class="option-content">
              <div class="option-title">Empregador</div>
              <div class="option-description">Estou procurando candidatos</div>
            </div>
          </label>
        </div>

        <button type="submit" class="continue-button">Continuar</button>
      </form>
    </main>

    <script>
      
    </script>
  </body>
</html>

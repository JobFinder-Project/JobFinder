<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder - Candidatos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding-bottom: 70px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-button {
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .search-container {
            margin: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .category-tabs {
            display: flex;
            padding: 10px;
            gap: 15px;
            overflow-x: auto;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 8px 16px;
            white-space: nowrap;
            cursor: pointer;
            border: none;
            background: none;
        }

        .tab.active {
            font-weight: bold;
            border-bottom: 2px solid #000;
        }

        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .candidate-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .candidate-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .candidate-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .candidate-title {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .view-profile {
            background: #FFE4B5;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }

        .nav-item {
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: #000;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button">←</button>
        <h1>JobFinder</h1>
        <button class="back-button">☰</button>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Buscar candidatos">
    </div>

    <div class="category-tabs">
        <button class="tab active">Todos</button>
        <button class="tab">Área de TI</button>
        <button class="tab">Estoque</button>
        <button class="tab">Caixa</button>
        <button class="tab">Vendas</button>
    </div>

    <div class="candidates-grid">
        <div class="candidate-card">
            <img src="joao.jpg" alt="João Paulo" class="candidate-image">
            <h3 class="candidate-name">João Paulo</h3>
            <p class="candidate-title">Desenvolvedor Full Stack</p>
            <button class="view-profile">Ver Perfil</button>
        </div>

        <div class="candidate-card">
            <img src="maria.jpg" alt="Maria Oliveira" class="candidate-image">
            <h3 class="candidate-name">Maria Oliveira</h3>
            <p class="candidate-title">UX/UI Designer</p>
            <button class="view-profile">Ver Perfil</button>
        </div>

        <div class="candidate-card">
            <img src="ana.jpg" alt="Ana Silva" class="candidate-image">
            <h3 class="candidate-name">Ana Silva</h3>
            <p class="candidate-title">Analista de Dados</p>
            <button class="view-profile">Ver Perfil</button>
        </div>

        <div class="candidate-card">
            <img src="pedro.jpg" alt="Pedro Santos" class="candidate-image">
            <h3 class="candidate-name">Pedro Santos</h3>
            <p class="candidate-title">Técnico em TI</p>
            <button class="view-profile">Ver Perfil</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">Início</a>
        <a href="#" class="nav-item">Buscar</a>
        <a href="#" class="nav-item active">Candidatos</a>
        <a href="#" class="nav-item">Configurações</a>
    </nav>
</body>
</html>

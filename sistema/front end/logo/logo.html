<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder Logo</title>
    <style>
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #fff;
        }

        .logo {
            font-family: Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #FFE4B5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            background: linear-gradient(45deg, #333, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-finder {
            color: #FFE4B5;
            -webkit-text-fill-color: #FFE4B5;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="#" class="logo">
            <div class="logo-icon">J</div>
            <span class="logo-text">Job<span class="logo-finder">Finder</span></span>
        </a>
    </div>
</body>
</html>

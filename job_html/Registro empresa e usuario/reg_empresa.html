<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleReg.css" />
    <title>JobFinder - Cadastro de Empresa</title>
    <style>
        
    </style>
</head>
<body>
<header class="header">
    <div class="navigation">
        <button class="back-button" id="botaovoltar" onclick="window.location.href = '../Login/registro.html';">
            <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
            >
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </button>
    </div>
    <div class="logo">Cadastro de Empresa</div>
    <button class="help-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
          </svg>
    </button>
</header>
<main class="container">
    <form>
        <div class="form-section">
            <div class="form-field">
                <label class="form-label">Nome da Empresa</label>
                <input
                    type="text"
                    class="form-input"
                    placeholder="Digite o nome da sua empresa"
                />
            </div>
            <div class="form-field">
                <label class="form-label">CNPJ</label>
                <input
                    type="text"
                    class="form-input"
                    placeholder="XX.XXX.XXX/XXXX-XX"
                />
            </div>
            <div class="form-field">
                <label class="form-label">Site da Empresa</label>
                <input
                    type="url"
                    class="form-input"
                    placeholder="https://www.suaempresa.com"
                />
            </div>
            <div class="form-field">
                <label class="form-label">Bio da Empresa</label>
                <textarea
                    class="form-input"
                    placeholder="Descreva sua empresa"
                ></textarea>
                <p class="form-description">
                    Inclua informações sobre a cultura, valores e benefícios
                    oferecidos
                </p>
            </div>
        </div>
        <div class="form-section">
            <h2 class="section-title">Informações de Contato</h2>
            <div class="form-field">
                <label class="form-label">Email Corporativo</label>
                <input
                    type="email"
                    class="form-input"
                    placeholder="contato@suaempresa.com"
                />
            </div>
            <div class="form-field">
                <label class="form-label">Telefone</label>
                <input
                    type="tel"
                    class="form-input"
                    placeholder="(XX) XXXXX-XXXX"
                />
            </div>
        </div>
        <div class="form-section">
            <h2 class="section-title">Informações de Vagas</h2>
            <div class="form-field">
                <label class="form-label">Setores Disponíveis</label>
                <select class="form-select" multiple>
                    <option>Tecnologia</option>
                    <option>Marketing</option>
                    <option>Vendas</option>
                    <option>Recursos Humanos</option>
                    <option>Administrativo</option>
                    <option>Financeiro</option>
                </select>
            </div>
            <div class="form-field">
                <label class="form-label">Quantidade de Vagas</label>
                <select class="form-select">
                    <option>1-5 vagas</option>
                    <option>6-10 vagas</option>
                    <option>11-20 vagas</option>
                    <option>Mais de 20 vagas</option>
                </select>
            </div>
        </div>
        <div class="form-section">
            <h2 class="section-title">Localização</h2>
            <div class="form-field">
                <label class="form-label">Endereço</label>
                <input
                    type="text"
                    class="form-input"
                    placeholder="Endereço da empresa"
                />
            </div>
            <div class="form-field">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-input" placeholder="Cidade" />
            </div>
            <div class="form-field">
              <label class="form-label">Estado</label>
              <input type="text" class="form-input" placeholder="Estado" />
          </div>
      </div>
      <div class="button-group">
          <button type="submit" class="button primary-button">Cadastrar</button>
          <button type="button" class="button secondary-button">Cancelar</button>
      </div>
  </form>
</main>
</body>
</html>
